<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD JAVASCRIPT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/CSS/style.css">
    
</head>

<body>

    <script src="./Assets/JS/Main.js"></script>
    
    <div class="text-center p-4 text-white">
        <h1 class="text-center">CREATE READ UPDATE DELETE</h1>
    </div>
    <br>
    <div class="container">
        <div class="container mb-5">
            <div class="row">
                <div class="mb-3">
                    <label for="inputName">Nombre y Apellido</label>
                    <input type="text" class="form-control" id="inputName" placeholder="Nombre y apellido">
                </div>
                <div class="mb-3">
                    <label for="inputEmail">Correo</label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="correo electrónico">
                </div>
                <div class="mb-3">
                    <label for="inputPhone">Teléfono</label>
                    <input type="number" class="form-control" id="inputPhone" placeholder="Número de teléfono">
                </div>

                <div class="container">
                    <button type="submit" class="btn btn-dark" id="btnAdd" onclick="addData()">Guardar</button>
                    <button type="submit" class="btn btn-info" id="btnUpdate" style="display:none">Modificar</button>
                </div>
                <br>
                <table class="table table-bordered" id="tableData">
                    <thead>
                        <tr>
                            <th>Nombre y Apellido</th>
                            <th>Correo</th>
                            <th>Número de Teléfono</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
</body>

</html>
    
</body>

</html>
